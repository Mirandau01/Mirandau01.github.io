<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #faf5f0;
            color: #4a2f27;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .invite-card {
            background-color: #ffffff;
            width: 80%;
            max-width: 500px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.5;
        }

        h1 {
            color: #d89c6a;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-family: 'Cursive', serif;
        }

        h2 {
            color: #8b5a33;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            color: #4a2f27;
        }

        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #8b5a33;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }

        .rsvp-button:hover {
            background-color: #6f4325;
        }
    </style>
</head>
<body>
    <div class="invite-card">
        <h1>You're Invited!</h1>
        <h2>Wedding of Emily & Daniel</h2>
        
        <p>We are thrilled to invite you to celebrate the union of two hearts.</p>
        
        <p><strong>Date:</strong> Saturday, June 24th, 2024</p>
        <p><strong>Time:</strong> 4:00 PM</p>
        <p><strong>Location:</strong> Sunlit Garden, Redwood Estate</p>
        
        <a href="#" class="rsvp-button">Please respond</a>
    </div>
</body>
</html>
